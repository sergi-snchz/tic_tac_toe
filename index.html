<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="container" class="container">
    <div id="play-again" class="play-again">
      <p></p>
      <div>
        <button>Play Again?</button>
      </div>
    </div>
    <div id="game-modal" class="game-modal">
      <div>
        <p>Xs or Os?</p>
        <div class="buttons">
          <button id="X" class="x">X</button>
          <button id="O" class="o">O</button>
        </div>
      </div>
    </div>
    <div id="game" class="tic-tac-toe">
      <div id="1" class="bottom right"></div>
      <div id="2" class="bottom right"></div>
      <div id="3" class="bottom"></div>
      <div id="4" class="bottom right"></div>
      <div id="5" class="bottom right"></div>
      <div id="6" class="bottom"></div>
      <div id="7" class="right"></div>
      <div id="8" class="right"></div>
      <div id="9"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
